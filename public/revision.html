<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision page</title>
    <link rel="stylesheet" href="revision.css">
    <script src="https://kit.fontawesome.com/3fafea3ffb.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wanakana"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <i class="fa-solid fa-house"></i>
            <div class="progressbar"><div class="progress"></div></div>
        </div>
        <div class="flashcard"><h1></h1></div>
        <div class="question"><h1></h1></div>
        <div class="answer">
            <form>
                <input type="text" id="answer" name="answer" autocomplete="off">
            </form>
        </div>
        <div class="stats">
            <div class="kanji"><h1></h1><h2>Kanji</h2></div>
            <div class="vocab"><h1></h1><h2>Vocab</h2></div>
        </div>
    </div>
    
<script src="revision.js"></script>

</body>
</html>
